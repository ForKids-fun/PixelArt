<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Studio</title>
  <link rel="stylesheet" href="pixel.css">
</head>

<body>

  <div class="donut-rain">
    <span>游꼴</span><span>游꼴</span><span>游꼴</span>
    <span>游꼴</span><span>游꼴</span><span>游꼴</span>
  </div>

  <div class="site">
    <h1>游꿛 Pixel Art Studio</h1>

    <div class="controls">
      <label>
        Pick color
        <input type="color" id="colorPicker">
      </label>

      <button id="paintBtn" class="active">游꿛 Paint</button>
      <button id="eraseBtn">游빟 Erase</button>

      <label>
        Eraser size
        <select id="eraserSize">
          <option value="1">1 칑 1 (tiny)</option>
          <option value="2">2 칑 2</option>
          <option value="3">3 칑 3</option>
        </select>
      </label>

      <label>
        Grid size
        <select id="gridSize">
          <option value="16">16 칑 16</option>
          <option value="24">24 칑 24</option>
          <option value="32">32 칑 32</option>
        </select>
      </label>

      <button id="resizeBtn">游댃 Resize</button>
      <button id="clearBtn">游빞 Clear</button>
      <button id="saveBtn">游 Save</button>
    </div>

    <div class="grid-wrapper">
      <div id="grid"></div>
    </div>
  </div>

  <script src="pixel.js"></script>
</body>
</html>
